<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heygen Avatar Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .left-section, .right-section {
            width: 640px; /* Fixed width for both sections */
        }

        .video-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .avatar-wrapper {
            width: 640px;
            height: 640px; /* Square aspect ratio for avatar */
        }

        .user-wrapper {
            width: 640px;
            height: 360px; /* 16:9 aspect ratio */
        }

        #avatar-video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }

        #user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }

        #preview-overlay.active {
            display: flex;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .control-button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        .record-button {
            background-color: #ef4444 !important;
        }

        .record-button:hover:not(:disabled) {
            background-color: #dc2626 !important;
        }

        .control-button.confirm {
            background-color: #22c55e !important;
        }

        .control-button.confirm:hover:not(:disabled) {
            background-color: #16a34a !important;
        }

        .control-button.re-record {
            background-color: #f97316 !important;
        }

        .control-button.re-record:hover:not(:disabled) {
            background-color: #ea580c !important;
        }

        .control-button.preview {
            background-color: #6366f1 !important;
        }

        .control-button.preview:hover:not(:disabled) {
            background-color: #4f46e5 !important;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #debug-panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }

        #debug-log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            height: 200px;
            overflow-y: auto;
        }

        .hidden {
            display: none !important;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            display: inline-block;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="video-wrapper avatar-wrapper">
            <video id="avatar-video" autoplay playsinline></video>
            <button id="start-button" class="control-button">Start Avatar</button>
        </div>
    </div>
    <div class="right-section">
        <div class="video-wrapper user-wrapper">
            <video id="user-video" autoplay playsinline muted></video>
            <div id="preview-overlay">Click Preview Recording to review your response</div>
        </div>
        <div id="debug-panel">
            <h3>Debug Log</h3>
            <div id="debug-log"></div>
        </div>
    </div>
    <div id="controls">
        <button id="record-button" class="control-button record-button hidden">Record Response</button>
        <button id="preview-button" class="control-button preview hidden">Preview Recording</button>
        <button id="re-record-button" class="control-button re-record hidden">Re-record</button>
        <button id="confirm-button" class="control-button confirm hidden">Confirm Recording</button>
        <button id="next-button" class="control-button hidden">Next Question</button>
    </div>
    <script src="/dist/bundle.js"></script>
</body>
</html>
