<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitCraft Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Video container styles */
        .video-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .avatar-wrapper {
            width: 640px;
            height: 640px;
        }

        .user-wrapper {
            width: 640px;
            height: 360px;
        }

        #avatar-video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }

        #user-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Control button styles */
        .control-button {
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            display: inline-block;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none !important;
        }

        #preview-overlay.active {
            display: flex !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script src="/dist/main.bundle.js"></script>
</body>
</html>
